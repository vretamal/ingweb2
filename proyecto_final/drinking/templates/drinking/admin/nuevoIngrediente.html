{% extends 'drinking/base.html' %}

{% block title %}DrinKing - Nuevo ingrediente{% endblock title %}

{% block body %}
<div class="checkbox">
    {% for i in ingredientes %}
    <label>
        <input type="checkbox" value="{{i.id}}">
        {{ i.nombre }}
    </label>
    {% endfor %}
</div>
{% endblock css %}
